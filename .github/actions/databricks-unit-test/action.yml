name: 'PySpark execution'
description: 'This action allows you to execute code, written for Spark, Databricks or other similar engines.'
runs:
  using: composite
  steps:
    - name: Execute entrypoint.sh
      shell: bash
      run: |
        chmod +x ./.github/actions/databricks-unit-test/entrypoint.sh
        docker pull ghcr.io/energinet-datahub/opengeh-wholesale/databricks-unit-test:latest -w //workspaces/opengeh-wholesale wholesale ./.github/actions/databricks-unit-test/entrypoint.sh
