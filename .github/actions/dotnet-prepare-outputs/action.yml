name: Prepare dotnet outputs

#
# This action is called from the 'dotnet-solution-ci.yml' file if the
# workflow parameter PREPARE_OUTPUTS is set to 'true'.
#
# Prepared outputs will be uploaded as the 'dotnet' artifact.
#
# All 'apps' must be output into the '\functions\' subfolder, to match
# how they are later retrieved in the '<domain>-stage-deployment.yml' file.
#

inputs:
  OUTPUT_PATH:
    required: true

runs:
  using: composite
  steps:
    - name: Publish IntegrationEventListener
      shell: bash
      run: |
        dotnet publish \
          '.\source\dotnet\IntegrationEventListener\IntegrationEventListener.csproj' \
          --no-build \
          --no-restore \
          --configuration Release \
          --output '${{ inputs.OUTPUT_PATH }}\functions\integrationeventlistener'

    - name: Publish ProcessManager
      shell: bash
      run: |
        dotnet publish \
          '.\source\dotnet\ProcessManager\ProcessManager.csproj' \
          --no-build \
          --no-restore \
          --configuration Release \
          --output '${{ inputs.OUTPUT_PATH }}\functions\processmanager'

    - name: Publish Sender
      shell: bash
      run: |
        dotnet publish \
          '.\source\dotnet\Sender\Sender.csproj' \
          --no-build \
          --no-restore \
          --configuration Release \
          --output '${{ inputs.OUTPUT_PATH }}\functions\sender'

    - name: Publish Web API
      shell: bash
      run: |
        dotnet publish \
          '.\source\dotnet\WebApi\WebApi.csproj' \
          --no-build \
          --no-restore \
          --configuration Release \
          --output '${{ inputs.OUTPUT_PATH }}\functions\webapi'

    - name: Publish Database Migration
      shell: bash
      run: |
        dotnet publish \
          '.\source\dotnet\DatabaseMigration\DatabaseMigration.csproj' \
          --no-build \
          --no-restore \
          --configuration Release \
          --output '${{ inputs.OUTPUT_PATH }}\databasemigration'

    - name: Copy all dotnet (source and bin) for executing tests
      shell: bash
      run: |
        cp -r \
          './source/dotnet' \
          '${{ inputs.OUTPUT_PATH }}/dotnet'
