# This action is required by the .github repo workflow named `publish-and-deploy-release`
# as it does a domain-callback to an expected action named `publish-release-contents`.

name: 'Publish release content'
inputs:
  RELEASE_FOLDER_PATH:
    required: true
  REPO_FOLDER_PATH:
    required: true

runs:
  using: composite
  steps:
    # The calling workflow requires the release folder to be created
    # (why doesn't it create it by itself then?)
    - shell: bash
      mkdir -p ${{ inputs.RELEASE_FOLDER_PATH }}/infrastructure
