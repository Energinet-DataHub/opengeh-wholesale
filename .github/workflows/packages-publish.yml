name: Publish NuGet packages

on:
  # Build, test, pack and publish release packages
  # Only executed if packages content or build scripts has changed; not if solution file, documentation or tests has changed
  push:
    branches:
      - main
    paths:
      - source/dotnet/Contracts/**
      - source/dotnet/Packages/Client/**
      - source/dotnet/Packages/Contracts/**
      - .github/workflows/packages-publish.yml
      - .github/workflows/detect-changes.yml
  # Build, test, pack
  # Executed if package folder or build scripts has changed; including if documentation or tests has changed
  workflow_call: {}
  # Build, test, pack and publish prerelease packages
  # Executed if manually triggered
  workflow_dispatch: {}

env:
  # Conditions
  PUSH_PACKAGES: ${{ github.event_name != 'pull_request' }}

permissions:
  id-token: write
  contents: read

jobs:

  build_and_publish:

    runs-on: windows-2022
    name: Publish bundle to NuGet.org

    environment: AzureAuth

    steps:
      - name: Checkout repository
        uses: Energinet-DataHub/.github/.github/actions/nuget-checkout-repository@v10

      - name: Setup dotnet and tools
        uses: Energinet-DataHub/.github/.github/actions/dotnet-setup-and-tools@v10

      - name: Build and test solution
        uses: Energinet-DataHub/.github/.github/actions/dotnet-solution-build-and-test@v10
        with:
          SOLUTION_FILE_PATH: './source/dotnet/Packages/Packages.sln'
          CODE_COVERAGE_FLAGS: packages

      - name: Pack Client project
        uses: Energinet-DataHub/.github/.github/actions/nuget-project-pack@v10
        with:
          PROJECT_PATH: './source/dotnet/Packages/Client/Client.csproj'

      - name: Pack Contracts project
        uses: Energinet-DataHub/.github/.github/actions/nuget-project-pack@v10
        with:
          PROJECT_PATH: './source/dotnet/Packages/Contracts/Contracts.csproj'

      - name: Package content or build has changed
        id: changed-content
        uses: tj-actions/changed-files@v17.2
        with:
          files: |
            source/dotnet/Contracts/**/*.*
            source/dotnet/Packages/Client/**/*.*
            source/dotnet/Packages/Contracts/**/*.*
            .github/workflows/packages-publish.yml

      - name: Assert versions of NuGet packages and push them to NuGet.org
        uses: Energinet-DataHub/.github/.github/actions/nuget-packages-assert-and-push@v10
        with:
          PUSH_PACKAGES: ${{ env.PUSH_PACKAGES }}
          CONTENT_CHANGED: ${{ steps.changed-content.outputs.any_changed }}
          NUGET_TOKEN: ${{ secrets.NUGET_TOKEN }}
          NUPKG_RECURSE_PATH: 'source/dotnet/Packages'

  #
  # Branch policy status check
  #

  allow_merge:
    runs-on: ubuntu-latest
    needs: [
      build_and_publish,
    ]
    if: |
      always()
    steps:
      - name: Verify if merge is allowed
        run: |
          echo "${{ toJSON(needs) }}"

          if [[ ${{ contains(needs.*.result, 'failure') || contains(needs.*.result, 'cancelled') }} = true ]]; then
              echo "Failed"
              exit 1
          fi
