name: Detect changes

# DESCRIPTION:
# This workflow will determine which categories of jobs should be executed,
# based on detected changes.
# It should be used by the 'ci-orchestrator.yml' to detect changes.

on:
  workflow_call:
    outputs:
      edi_ci:
        value: ${{ jobs.changes.outputs.edi_ci }}
      market_participant_ci:
        value: ${{ jobs.changes.outputs.market_participant_ci }}
      electricity_market_ci:
        value: ${{ jobs.changes.outputs.electricity_market_ci }}
      settlement_report_ci:
        value: ${{ jobs.changes.outputs.settlement_report_ci }}
      notifications_ci:
        value: ${{ jobs.changes.outputs.notifications_ci }}
      process_manager_core_ci:
        value: ${{ jobs.changes.outputs.process_manager_core_ci }}
      process_manager_orchestrations_ci:
        value: ${{ jobs.changes.outputs.process_manager_orchestrations_ci }}
      revision_log_ci:
        value: ${{ jobs.changes.outputs.revision_log_ci }}
      dh2_bridge_ci:
        value: ${{ jobs.changes.outputs.dh2_bridge_ci }}
      grid_loss_imbalance_prices_ci:
        value: ${{ jobs.changes.outputs.grid_loss_imbalance_prices_ci }}
      esett_exchange_ci:
        value: ${{ jobs.changes.outputs.esett_exchange_ci }}
      measurements_core_ci:
        value: ${{ jobs.changes.outputs.measurements_core_ci }}
      measurements_calculated_measurements_ci:
        value: ${{ jobs.changes.outputs.measurements_calculated_measurements_ci }}
      migrations_ci:
        value: ${{ jobs.changes.outputs.migrations_ci }}
      shared_resources_infrastructure_ci:
        value: ${{ jobs.changes.outputs.shared_resources_infrastructure_ci }}
      shared_resources_b2c_ci:
        value: ${{ jobs.changes.outputs.shared_resources_b2c_ci }}
      shared_resources_healthcheck_app_ci:
        value: ${{ jobs.changes.outputs.shared_resources_healthcheck_app_ci }}
      ui_ci:
        value: ${{ jobs.changes.outputs.ui_ci }}
      wholesale_ci:
        value: ${{ jobs.changes.outputs.wholesale_ci }}
      integration_test_ci:
        value: ${{ jobs.changes.outputs.integration_test_ci }}
      sauron_ci:
        value: ${{ jobs.changes.outputs.sauron_ci }}
      sauron_healthchecks_api_ci:
        value: ${{ jobs.changes.outputs.sauron_healthchecks_api_ci }}
      archive_ci:
        value: ${{ jobs.changes.outputs.archive_ci }}

jobs:
  changes:
    name: Determine relevant jobs
    runs-on: ubuntu-latest
    outputs:
      edi_ci: ${{ steps.filter.outputs.edi_ci }}
      market_participant_ci: ${{ steps.filter.outputs.market_participant_ci }}
      electricity_market_ci: ${{ steps.filter.outputs.electricity_market_ci }}
      settlement_report_ci: ${{ steps.filter.outputs.settlement_report_ci }}
      notifications_ci: ${{ steps.filter.outputs.notifications_ci }}
      process_manager_core_ci: ${{ steps.filter.outputs.process_manager_core_ci }}
      process_manager_orchestrations_ci: ${{ steps.filter.outputs.process_manager_orchestrations_ci }}
      revision_log_ci: ${{ steps.filter.outputs.revision_log_ci }}
      dh2_bridge_ci: ${{ steps.filter.outputs.dh2_bridge_ci }}
      grid_loss_imbalance_prices_ci: ${{ steps.filter.outputs.grid_loss_imbalance_prices_ci }}
      esett_exchange_ci: ${{ steps.filter.outputs.esett_exchange_ci }}
      measurements_core_ci: ${{ steps.filter.outputs.measurements_core_ci }}
      measurements_calculated_measurements_ci: ${{ steps.filter.outputs.measurements_calculated_measurements_ci }}
      migrations_ci: ${{ steps.filter.outputs.migrations_ci }}
      shared_resources_infrastructure_ci: ${{ steps.filter.outputs.shared_resources_infrastructure_ci }}
      shared_resources_b2c_ci: ${{ steps.filter.outputs.shared_resources_b2c_ci }}
      shared_resources_healthcheck_app_ci: ${{ steps.filter.outputs.shared_resources_healthcheck_app_ci }}
      ui_ci: ${{ steps.filter.outputs.ui_ci }}
      wholesale_ci: ${{ steps.filter.outputs.wholesale_ci }}
      integration_test_ci: ${{ steps.filter.outputs.integration_test_ci }}
      sauron_ci: ${{ steps.filter.outputs.sauron_ci }}
      sauron_healthchecks_api_ci: ${{ steps.filter.outputs.sauron_healthchecks_api_ci }}
      archive_ci: ${{ steps.filter.outputs.archive_ci }}
    steps:
      - name: Checkout repository
        if: ${{ github.event_name != 'pull_request' }}
        uses: actions/checkout@v4

      - name: Detect file changes
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            edi_ci:
              - edi/**
              - .github/workflows/edi-*.yml
              - .github/workflows/infrastructure-build-prerelease.yml
              - .github/workflows/infrastructure-validate.yml
              - .github/actions/terraform-validate/*
            market_participant_ci:
              - market-participant/**
              - .github/workflows/market-participant-*.yml
              - .github/workflows/infrastructure-build-prerelease.yml
              - .github/workflows/infrastructure-validate.yml
              - .github/actions/terraform-validate/*
            electricity_market_ci:
              - electricity-market/**
              - .github/workflows/electricity-market-*.yml
              - .github/workflows/infrastructure-build-prerelease.yml
              - .github/workflows/infrastructure-validate.yml
              - .github/actions/terraform-validate/*
            settlement_report_ci:
              - settlement-report/**
              - .github/workflows/settlement-report-*.yml
              - .github/workflows/infrastructure-build-prerelease.yml
              - .github/workflows/infrastructure-validate.yml
              - .github/actions/terraform-validate/*
            notifications_ci:
              - notifications/**
              - .github/workflows/notifications-*.yml
              - .github/workflows/infrastructure-build-prerelease.yml
              - .github/workflows/infrastructure-validate.yml
              - .github/actions/terraform-validate/*
            process_manager_core_ci:
              - process-manager/terraform/core/env/**
              - process-manager/terraform/core/main/**
              - .github/workflows/process-manager-core-*.yml
              - .github/workflows/infrastructure-build-prerelease.yml
              - .github/workflows/infrastructure-validate.yml
              - .github/actions/terraform-validate/*
            process_manager_orchestrations_ci:
              - process-manager/terraform/orchestrations/**
              - .github/workflows/process-manager-orchestrations-*.yml
              - .github/workflows/infrastructure-build-prerelease.yml
              - .github/workflows/infrastructure-validate.yml
              - .github/actions/terraform-validate/*
            revision_log_ci:
              - revision-log/**
              - .github/workflows/revision-log-*.yml
              - .github/workflows/infrastructure-build-prerelease.yml
              - .github/workflows/infrastructure-validate.yml
              - .github/actions/terraform-validate/*
            dh2_bridge_ci:
              - dh2-bridge/**
              - .github/workflows/dh2-bridge-*.yml
              - .github/workflows/infrastructure-build-prerelease.yml
              - .github/workflows/infrastructure-validate.yml
              - .github/actions/terraform-validate/*
            grid_loss_imbalance_prices_ci:
              - grid-loss-imbalance-prices/**
              - .github/workflows/grid-loss-imbalance-prices-*.yml
              - .github/workflows/infrastructure-build-prerelease.yml
              - .github/workflows/infrastructure-validate.yml
              - .github/actions/terraform-validate/*
            esett_exchange_ci:
              - esett-exchange/**
              - .github/workflows/esett-exchange-*.yml
              - .github/workflows/infrastructure-build-prerelease.yml
              - .github/workflows/infrastructure-validate.yml
              - .github/actions/terraform-validate/*
            measurements_core_ci:
              - measurements/terraform/core/**
              - .github/workflows/measurements-core*.yml
              - .github/workflows/infrastructure-build-prerelease.yml
              - .github/workflows/infrastructure-validate.yml
              - .github/actions/terraform-validate/*
            measurements_calculated_measurements_ci:
              - measurements/terraform/calculated-measurements/**
              - .github/workflows/measurements-calculated-measurements*.yml
              - .github/workflows/infrastructure-build-prerelease.yml
              - .github/workflows/infrastructure-validate.yml
              - .github/actions/terraform-validate/*
            migrations_ci:
              - migrations/**
              - .github/workflows/migrations-*.yml
              - .github/workflows/infrastructure-build-prerelease.yml
              - .github/workflows/infrastructure-validate.yml
              - .github/actions/terraform-validate/*
            shared_resources_infrastructure_ci:
              - shared-resources/terraform/infrastructure/**
              - .github/workflows/shared-resources-*.yml
              - .github/workflows/shared-resources-infrastructure-build-prerelease.yml
              - .github/workflows/infrastructure-validate.yml
              - .github/actions/terraform-validate/*
            shared_resources_b2c_ci:
              - shared-resources/terraform/b2c/**
              - .github/workflows/shared-resources-*.yml
              - .github/workflows/shared-resources-infrastructure-build-prerelease.yml
              - .github/workflows/infrastructure-validate.yml
              - .github/actions/terraform-validate/*
            shared_resources_healthcheck_app_ci:
              - shared-resources/healthcheck-app/**
            ui_ci:
              - ui/**
              - .github/workflows/ui-*.yml
              - .github/workflows/infrastructure-build-prerelease.yml
              - .github/workflows/infrastructure-validate.yml
              - .github/actions/terraform-validate/*
            wholesale_ci:
              - wholesale/**
              - .github/workflows/wholesale-*.yml
              - .github/workflows/infrastructure-build-prerelease.yml
              - .github/workflows/infrastructure-validate.yml
              - .github/actions/terraform-validate/*
            integration_test_ci:
              - integration-test/**
              - .github/workflows/integration-test-*.yml
              - .github/workflows/infrastructure-build-prerelease.yml
              - .github/workflows/infrastructure-validate.yml
              - .github/actions/terraform-validate/*
            sauron_ci:
              - sauron/**
              - .github/workflows/sauron-cd.yml
              - .github/workflows/infrastructure-build-prerelease.yml
              - .github/workflows/infrastructure-validate.yml
              - .github/actions/terraform-validate/*
            sauron_healthchecks_api_ci:
              - sauron-healthchecks-api/**
              - .github/workflows/sauron-healthchecks-api-*.yml
              - .github/workflows/infrastructure-build-prerelease.yml
              - .github/workflows/infrastructure-validate.yml
              - .github/actions/terraform-validate/*
            archive_ci:
              - archive/**
              - .github/workflows/archive-*.yml
              - .github/workflows/infrastructure-build-prerelease.yml
              - .github/workflows/infrastructure-validate.yml
              - .github/actions/terraform-validate/*
