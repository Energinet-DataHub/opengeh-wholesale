name: Detect changes

# DESCRIPTION:
# This workflow will determine which categories of jobs should be executed,
# based on detected changes.
# It should be used by the 'ci-orchestrator.yml' to detect changes.

on:
  workflow_call:
    outputs:
      edi_ci:
        value: ${{ jobs.changes.outputs.edi_ci }}
      market_participant_ci:
        value: ${{ jobs.changes.outputs.market_participant_ci }}
      dh2_bridge_ci:
        value: ${{ jobs.changes.outputs.dh2_bridge_ci }}
      esett_exchange_ci:
        value: ${{ jobs.changes.outputs.esett_exchange_ci }}
      migrations_ci:
        value: ${{ jobs.changes.outputs.migrations_ci }}
      shared_resources_ci:
        value: ${{ jobs.changes.outputs.shared_resources_ci }}
      ui_ci:
        value: ${{ jobs.changes.outputs.ui_ci }}
      wholesale_ci:
        value: ${{ jobs.changes.outputs.wholesale_ci }}
      render_c4model_deployment:
        value: ${{ jobs.changes.outputs.render_c4model_deployment }}
      render_c4model_ownership_views:
        value: ${{ jobs.changes.outputs.render_c4model_ownership_views }}
      integration_test_ci:
        value: ${{ jobs.changes.outputs.integration_test_ci }}
      health_checks_ui_ci:
        value: ${{ jobs.changes.outputs.health_checks_ui_ci }}
      esett_deprecated_ci:
        value: ${{ jobs.changes.outputs.esett_deprecated_ci }}

jobs:
  changes:
    name: Determine relevant jobs
    runs-on: ubuntu-latest
    outputs:
      edi_ci: ${{ steps.filter.outputs.edi_ci }}
      market_participant_ci: ${{ steps.filter.outputs.market_participant_ci }}
      dh2_bridge_ci: ${{ steps.filter.outputs.dh2_bridge_ci }}
      esett_exchange_ci: ${{ steps.filter.outputs.esett_exchange_ci }}
      migrations_ci: ${{ steps.filter.outputs.migrations_ci }}
      shared_resources_ci: ${{ steps.filter.outputs.shared_resources_ci }}
      ui_ci: ${{ steps.filter.outputs.ui_ci }}
      wholesale_ci: ${{ steps.filter.outputs.wholesale_ci }}
      render_c4model_deployment: ${{ steps.filter.outputs.render_c4model_deployment }}
      render_c4model_ownership_views: ${{ steps.filter.outputs.render_c4model_ownership_views }}
      integration_test_ci: ${{ steps.filter.outputs.integration_test_ci }}
      health_checks_ui_ci: ${{ steps.filter.outputs.health_checks_ui_ci }}
      esett_deprecated_ci: ${{ steps.filter.outputs.esett_deprecated_ci }}
    steps:
      - name: Checkout repository
        if: ${{ github.event_name != 'pull_request' }}
        uses: actions/checkout@v3

      - name: Detect file changes
        uses: dorny/paths-filter@v2
        id: filter
        with:
          filters: |
            edi_ci:
              - edi/**
              - .github/workflows/edi-*.yml
              - .github/workflows/infrastructure-build-prerelease.yml
              - .github/workflows/infrastructure-validate.yml
              - .github/actions/terraform-validate/*
            market_participant_ci:
              - market-participant/**
              - .github/workflows/market-participant-*.yml
              - .github/workflows/infrastructure-build-prerelease.yml
              - .github/workflows/infrastructure-validate.yml
              - .github/actions/terraform-validate/*
            dh2_bridge_ci:
              - dh2-bridge/**
              - .github/workflows/dh2-bridge-*.yml
              - .github/workflows/infrastructure-build-prerelease.yml
              - .github/workflows/infrastructure-validate.yml
              - .github/actions/terraform-validate/*
            esett_exchange_ci:
              - esett-exchange/**
              - .github/workflows/esett-exchange-*.yml
              - .github/workflows/infrastructure-build-prerelease.yml
              - .github/workflows/infrastructure-validate.yml
              - .github/actions/terraform-validate/*
            migrations_ci:
              - migrations/**
              - .github/workflows/migrations-*.yml
              - .github/workflows/infrastructure-build-prerelease.yml
              - .github/workflows/infrastructure-validate.yml
              - .github/actions/terraform-validate/*
            shared_resources_ci:
              - shared-resources/**
              - .github/workflows/shared-resources-*.yml
              - .github/workflows/shared-resources-infrastructure-build-prerelease.yml
              - .github/workflows/infrastructure-validate.yml
              - .github/actions/terraform-validate/*
            ui_ci:
              - ui/**
              - .github/workflows/ui-*.yml
              - .github/workflows/infrastructure-build-prerelease.yml
              - .github/workflows/infrastructure-validate.yml
              - .github/actions/terraform-validate/*
            wholesale_ci:
              - wholesale/**
              - .github/workflows/wholesale-*.yml
              - .github/workflows/infrastructure-build-prerelease.yml
              - .github/workflows/infrastructure-validate.yml
              - .github/actions/terraform-validate/*
            render_c4model_deployment:
              - 'docs/diagrams/c4-model/platform-tools.dsl'
              - 'docs/diagrams/c4-model/deployment.dsl'
              - 'docs/diagrams/c4-model/deployment.json'
            render_c4model_ownership_views:
              - 'docs/diagrams/c4-model/ownership-views.dsl'
              - 'docs/diagrams/c4-model/ownership-views.json'
            integration_test_ci:
              - integration-test/**
              - .github/workflows/integration-test-*.yml
              - .github/workflows/infrastructure-build-prerelease.yml
              - .github/workflows/infrastructure-validate.yml
              - .github/actions/terraform-validate/*
            health_checks_ui_ci:
              - health-checks-ui/**
              - .github/workflows/health-checks-ui-*.yml
              - .github/workflows/infrastructure-build-prerelease.yml
              - .github/workflows/infrastructure-validate.yml
              - .github/actions/terraform-validate/*
            esett_deprecated_ci:
              - esett-deprecated/**
              - .github/workflows/esett-deprecated-*.yml
              - .github/workflows/infrastructure-build-prerelease.yml
              - .github/workflows/infrastructure-validate.yml
              - .github/actions/terraform-validate/*
