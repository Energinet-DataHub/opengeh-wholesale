name: eSett Deprecated Infrastructure CD

on:
  push:
    branches:
      - main
    paths:
      - esett-deprecated/**
      - .github/workflows/esett-deprecated-cd.yml
      - .github/workflows/infrastructure-build-prerelease.yml
      - .github/workflows/infrastructure-validate.yml

jobs:
  reusable_cd:
    uses: ./.github/workflows/reusable-cd.yml
    with:
      release_name_prefix: esett_deprecated_infrastructure
      event_type: esett-deprecated-deployment-request-infrastructure
      team_name: TheOutlaws
    secrets: inherit
