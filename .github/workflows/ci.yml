name: CI License and Markdown Check

on:
  pull_request:
    branches:
      - main

jobs:
  ci_base:
    uses: Energinet-DataHub/.github/.github/workflows/ci-base.yml@poc

  changes:
    runs-on: ubuntu-latest
    # Set job outputs to values from filter step
    outputs:
      infrastructure: ${{ steps.filter.outputs.infrastructure }}
      databricks: ${{ steps.filter.outputs.databricks }}
      dotnet: ${{ steps.filter.outputs.dotnet }}
    steps:
    # For pull requests it's not necessary to checkout the code
    - uses: dorny/paths-filter@v2
      id: filter
      with:
        filters: |
          infrastructure:
            - '.github/workflows/ci-infrastructure.yml'
            - 'build/**'
          databricks:
            - '.github/workflows/ci-databricks.yml'
            - '.github/actions/python-*/**'
            - 'source/databricks/**'
            - 'source/contracts/**'
          dotnet:
            - '.github/workflows/ci-dotnet.yml'
            - '.github/actions/dotnet-*/**'
            - 'source/dotnet/**'
            - 'source/contracts/**'

  infrastructure:
    needs: changes
    if: ${{ needs.changes.outputs.infrastructure == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - run: echo "Infrastructure"

  databricks:
    needs: changes
    if: ${{ needs.changes.outputs.databricks == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - run: echo "Databricks"

  dotnet:
    needs: changes
    if: ${{ needs.changes.outputs.dotnet == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - run: echo "Dotnet"

  allow_merge:
    runs-on: ubuntu-latest
    needs: [infrastructure, databricks, dotnet]
    if: |
      always() &&
      !contains(needs.*.result, 'failure') &&
      !contains(needs.*.result, 'cancelled')
    steps:
      - run: echo "${{ toJSON(needs) }}"
