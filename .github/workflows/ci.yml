name: CI

on:
  pull_request:
    branches:
      - main

jobs:
  ci_base:
    uses: Energinet-DataHub/.github/.github/workflows/ci-base.yml@poc

  dotnet_solution_ci_build:
    uses: Energinet-DataHub/.github/.github/workflows/dotnet-solution-ci-build.yml@poc
    with:
      SOLUTION_FILE_PATH: 'source/dotnet/Wholesale.sln'
      PREPARE_OUTPUTS: true

  dotnet_solution_ci_test_integrationtests:
    needs: [dotnet_solution_ci_build]
    uses: Energinet-DataHub/.github/.github/workflows/dotnet-solution-ci-test.yml@poc
    with:
      TESTS_DLL_FILE_PATH: '\integrationtests\Energinet.DataHub.Wholesale.IntegrationTests.dll'
      USE_AZURE_FUNCTIONS_TOOLS: true
    secrets:
      AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
      AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      AZURE_SPN_ID: ${{ secrets.AZURE_SPN_ID_OIDC }}
      AZURE_KEYVAULT_URL: ${{ secrets.AZURE_KEYVAULT_URL }}
      AZURE_SECRETS_KEYVAULT_URL: ${{ secrets.AZURE_SECRETS_KEYVAULT_URL }}

  dotnet_solution_ci_test_tests:
    needs: [dotnet_solution_ci_build]
    uses: Energinet-DataHub/.github/.github/workflows/dotnet-solution-ci-test.yml@poc
    with:
      TESTS_DLL_FILE_PATH: '\tests\Energinet.DataHub.Wholesale.Tests.dll'
      USE_AZURE_FUNCTIONS_TOOLS: false
    secrets:
      AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
      AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      AZURE_SPN_ID: ${{ secrets.AZURE_SPN_ID_OIDC }}
      AZURE_KEYVAULT_URL: ${{ secrets.AZURE_KEYVAULT_URL }}
      AZURE_SECRETS_KEYVAULT_URL: ${{ secrets.AZURE_SECRETS_KEYVAULT_URL }}

  databricks_ci:
    uses: Energinet-DataHub/.github/.github/workflows/python-ci-test-and-coverage.yml@poc
    with:
      PATH_STATIC_CHECKS: './source/databricks'
      # documented here https://github.com/Energinet-DataHub/opengeh-wholesale/tree/main/source/databricks#styling-and-formatting
      IGNORE_ERRORS_AND_WARNING_FLAKE8: 'E501,F401,E402,E203,W503'
      TEST_REPORT_PATH: ./source/databricks/htmlcov/

  wheel_ci:
    uses:  Energinet-DataHub/.github/.github/workflows/python-wheel-ci.yml@poc
    with:
      PYHTON_VERSION: '3.8.6'
      ARCHITECTURE: 'x64'
      WHEEL_WORKING_DIRECTORY: './source/databricks'
      ARTIFACT_NAME: 'wheel'
      ARTIFACT_PATH: './source/databricks/dist'

  terraform_validate:
    uses: Energinet-DataHub/.github/.github/workflows/terraform-validate.yml@poc
    with:
      TERRAFORM_WORKING_DIR_PATH: "./build/infrastructure/main"
      TERRAFORM_VERSION: '1.2.2'

  create_prerelease:
    needs: [ci_base, terraform_validate, dotnet_solution_ci_build, dotnet_solution_ci_test_integrationtests, dotnet_solution_ci_test_tests, databricks_ci, wheel_ci]
    uses: Energinet-DataHub/.github/.github/workflows/create-prerelease.yml@poc
    with:
      CALLER_REPOSITORY_PATH: Energinet-DataHub/opengeh-wholesale
    secrets:
      PAT_TOKEN: ${{ secrets.PAT_TOKEN }}
