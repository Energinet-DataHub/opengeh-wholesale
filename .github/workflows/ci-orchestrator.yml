name: CI orchestrator

on:
  pull_request:
    branches:
      - main

concurrency:
  group: ${{ github.ref }}

permissions:
  pull-requests: write
  contents: write
  id-token: write
  actions: write
  security-events: write

jobs:
  #
  # License and Markdown Check
  #
  ci_base:
    uses: Energinet-DataHub/.github/.github/workflows/ci-base.yml@v14
    with:
      skip_license_check: true
    secrets:
      dh3serviceaccount_privatekey: ${{ secrets.dh3serviceaccount_privatekey }}

  #
  # CodeQL Check
  #
  ci_codeql:
    needs: changes
    if: ${{ needs.changes.outputs.dotnet == 'true' }}
    uses: ./.github/workflows/codeql.yml

  #
  # Detect changes to start relevant workflows
  #
  changes:
    uses: ./.github/workflows/detect-changes.yml

  edi_ci:
    needs: changes
    if: ${{ needs.changes.outputs.edi_ci == 'true' }}
    uses: ./.github/workflows/infrastructure-build-prerelease.yml
    with:
      release_name_prefix: edi_infrastructure
      infrastructure_path: ./edi/terraform
    secrets: inherit

  market_participant_ci:
    needs: changes
    if: ${{ needs.changes.outputs.market_participant_ci == 'true' }}
    uses: ./.github/workflows/infrastructure-build-prerelease.yml
    with:
      release_name_prefix: market_participant_infrastructure
      infrastructure_path: ./market-participant/terraform
    secrets: inherit

  settlement_report_ci:
    needs: changes
    if: ${{ needs.changes.outputs.settlement_report_ci == 'true' }}
    uses: ./.github/workflows/infrastructure-build-prerelease.yml
    with:
      release_name_prefix: settlement_report_infrastructure
      infrastructure_path: ./settlement-report/terraform
    secrets: inherit

  notifications_ci:
    needs: changes
    if: ${{ needs.changes.outputs.notifications_ci == 'true' }}
    uses: ./.github/workflows/infrastructure-build-prerelease.yml
    with:
      release_name_prefix: notifications_infrastructure
      infrastructure_path: ./notifications/terraform
    secrets: inherit

  revision_log_ci:
    needs: changes
    if: ${{ needs.changes.outputs.revision_log_ci == 'true' }}
    uses: ./.github/workflows/infrastructure-build-prerelease.yml
    with:
      release_name_prefix: revision_log_infrastructure
      infrastructure_path: ./revision-log/terraform
    secrets: inherit

  dh2_bridge_ci:
    needs: changes
    if: ${{ needs.changes.outputs.dh2_bridge_ci == 'true' }}
    uses: ./.github/workflows/infrastructure-build-prerelease.yml
    with:
      release_name_prefix: dh2_bridge_infrastructure
      infrastructure_path: ./dh2-bridge/terraform
    secrets: inherit

  grid_loss_imbalance_prices_ci:
    needs: changes
    if: ${{ needs.changes.outputs.grid_loss_imbalance_prices_ci == 'true' }}
    uses: ./.github/workflows/infrastructure-build-prerelease.yml
    with:
      release_name_prefix: grid_loss_imbalance_prices_infrastructure
      infrastructure_path: ./grid-loss-imbalance-prices/terraform
    secrets: inherit

  esett_exchange_ci:
    needs: changes
    if: ${{ needs.changes.outputs.esett_exchange_ci == 'true' }}
    uses: ./.github/workflows/infrastructure-build-prerelease.yml
    with:
      release_name_prefix: esett_exchange_infrastructure
      infrastructure_path: ./esett-exchange/terraform
    secrets: inherit

  migrations_ci:
    needs: changes
    if: ${{ needs.changes.outputs.migrations_ci == 'true' }}
    uses: ./.github/workflows/infrastructure-build-prerelease.yml
    with:
      release_name_prefix: migrations_infrastructure
      infrastructure_path: ./migrations/terraform
    secrets: inherit

  shared_resources_ci:
    needs: changes
    if: ${{ needs.changes.outputs.shared_resources_infrastructure_ci == 'true' || needs.changes.outputs.shared_resources_b2c_ci == 'true' || needs.changes.outputs.shared_resources_healthcheck_app_ci == 'true' }}
    uses: ./.github/workflows/shared-resources-infrastructure-build-prerelease.yml
    with:
      infrastructure_path: ./shared-resources/terraform/infrastructure
      b2c_path: ./shared-resources/terraform/b2c
      healthcheckapp_path: ./shared-resources/healthcheck-app
    secrets: inherit

  ui_ci:
    needs: changes
    if: ${{ needs.changes.outputs.ui_ci == 'true' }}
    uses: ./.github/workflows/infrastructure-build-prerelease.yml
    with:
      release_name_prefix: ui_infrastructure
      infrastructure_path: ./ui/terraform
    secrets: inherit

  wholesale_ci:
    needs: changes
    if: ${{ needs.changes.outputs.wholesale_ci == 'true' }}
    uses: ./.github/workflows/infrastructure-build-prerelease.yml
    with:
      release_name_prefix: wholesale_infrastructure
      infrastructure_path: ./wholesale/terraform
    secrets: inherit

  integration_test_ci:
    needs: changes
    if: ${{ needs.changes.outputs.integration_test_ci == 'true' }}
    uses: ./.github/workflows/infrastructure-build-prerelease.yml
    with:
      release_name_prefix: integration_test_infrastructure
      infrastructure_path: ./integration-test/terraform
    secrets: inherit

  integration_test_terraform_ci:
    needs: changes
    if: ${{ needs.changes.outputs.integration_test_ci == 'true' }}
    uses: ./.github/workflows/integration-test-terraform-ci.yml
    secrets: inherit

  esett_deprecated_ci:
    needs: changes
    if: ${{ needs.changes.outputs.esett_deprecated_ci == 'true' }}
    uses: ./.github/workflows/infrastructure-build-prerelease.yml
    with:
      release_name_prefix: esett_deprecated_infrastructure
      infrastructure_path: ./esett-deprecated/terraform
    secrets: inherit

  sauron_ci:
    needs: changes
    if: ${{ needs.changes.outputs.sauron_ci == 'true' }}
    uses: ./.github/workflows/infrastructure-build-prerelease.yml
    with:
      release_name_prefix: sauron_infrastructure
      infrastructure_path: ./sauron/terraform
    secrets: inherit

  sauron_healthchecks_api_ci:
    needs: changes
    if: ${{ needs.changes.outputs.sauron_healthchecks_api_ci == 'true' }}
    uses: ./.github/workflows/infrastructure-build-prerelease.yml
    with:
      release_name_prefix: sauron_healthchecks_api_infrastructure
      infrastructure_path: ./sauron-healthchecks-api/terraform
    secrets: inherit

  archive_ci:
    needs: changes
    if: ${{ needs.changes.outputs.archive_ci == 'true' }}
    uses: ./.github/workflows/infrastructure-build-prerelease.yml
    with:
      release_name_prefix: archive_infrastructure
      infrastructure_path: ./archive/terraform
    secrets: inherit

  #
  # Branch policy status check
  #

  allow_merge_ci_orchestrator:
    runs-on: ubuntu-latest
    needs:
      [
        ci_codeql,
        ci_base,
        edi_ci,
        market_participant_ci,
        settlement_report_ci,
        notifications_ci,
        revision_log_ci,
        dh2_bridge_ci,
        grid_loss_imbalance_prices_ci,
        esett_exchange_ci,
        migrations_ci,
        shared_resources_ci,
        ui_ci,
        wholesale_ci,
        integration_test_ci,
        sauron_ci,
        esett_deprecated_ci,
        integration_test_terraform_ci,
        sauron_healthchecks_api_ci,
        archive_ci,
      ]
    if: |
      always()
    steps:
      - name: Verify if merge is allowed
        run: |
          echo "${{ toJSON(needs) }}"
          if [[ ${{ contains(needs.*.result, 'failure') || contains(needs.*.result, 'cancelled') }} = true ]]; then
              echo "Failed"
              exit 1
          fi
