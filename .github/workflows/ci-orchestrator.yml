name: CI orchestrator

on:
  pull_request:
    branches:
      - main

jobs:
  #
  # License and Markdown Check
  #
  ci_base:
    uses: Energinet-DataHub/.github/.github/workflows/ci-base.yml@v13
    secrets:
      pat_token: ${{ secrets.internal_github_pat }}

  #
  # Detect changes to start relevant workflows
  #
  changes:
    uses: ./.github/workflows/detect-changes.yml

  ci_docker:
    needs: changes
    uses: Energinet-DataHub/.github/.github/workflows/python-build-and-push-docker-image.yml@v13
    with:
      docker_changed: ${{ needs.changes.outputs.docker == 'true' }}
      docker_changed_in_commit: ${{ needs.changes.outputs.docker_in_commit == 'true' }}

  ci_dotnet:
    needs: changes
    if: ${{ needs.changes.outputs.dotnet == 'true' }}
    uses: ./.github/workflows/ci-dotnet.yml

  ci_databricks:
    needs: [changes, ci_docker]
    if: ${{ needs.changes.outputs.databricks == 'true' }}
    uses: ./.github/workflows/ci-databricks.yml
    with:
      image_tag: ${{ needs.ci_docker.outputs.image_tag }}

  ci_packages:
    needs: changes
    if: ${{ needs.changes.outputs.packages == 'true' }}
    uses: ./.github/workflows/packages-publish.yml

  render_c4model_views:
    needs: changes
    if: ${{ needs.changes.outputs.render_c4model_views == 'true' }}
    uses: Energinet-DataHub/.github/.github/workflows/structurizr-render-diagrams.yml@v13
    with:
      structurizr_workspace_filename: views
      included_model_filename: model
    secrets:
      pat_token_retrigger_workflow: ${{ secrets.internal_github_pat }}

  #
  # Branch policy status check
  #

  allow_merge_ci_orchestrator:
    runs-on: ubuntu-latest
    needs:
      [
        ci_base,
        ci_dotnet,
        ci_databricks,
        ci_packages,
        render_c4model_views,
      ]
    if: |
      always()
    steps:
      - name: Verify if merge is allowed
        run: |
          echo "${{ toJSON(needs) }}"
          if [[ ${{ contains(needs.*.result, 'failure') || contains(needs.*.result, 'cancelled') }} = true ]]; then
              echo "Failed"
              exit 1
          fi
