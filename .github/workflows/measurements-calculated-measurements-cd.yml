name: Measurements Calculated Measurements Infrastructure CD

on:
  push:
    branches:
      - main
    paths:
      - measurements/terraform/calculated-measurements/**
      - .github/workflows/measurements-calculated-measurements-cd.yml
      - .github/workflows/infrastructure-build-prerelease.yml
      - .github/workflows/infrastructure-validate.yml

jobs:
  reusable_cd:
    uses: ./.github/workflows/reusable-cd.yml
    with:
      release_name_prefix: measurements_calculated_measurements_infrastructure
      event_type: measurements-calculated-measurements-deployment-request-infrastructure
      team_name: Mandalorian
    secrets: inherit
