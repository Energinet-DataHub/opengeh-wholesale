name: eSett Exchange CD

on:
  push:
    branches:
      - main
    paths:
      - esett-exchange/**
      - .github/workflows/esett-exchange-cd.yml
      - .github/workflows/infrastructure-build-prerelease.yml
      - .github/workflows/infrastructure-validate.yml

jobs:
  reusable_cd:
    uses: ./.github/workflows/reusable-cd.yml
    with:
      release_name_prefix: esett_exchange_infrastructure
      event_type: esett-exchange-deployment-request-infrastructure
      team_name: Raccoons
    secrets: inherit
