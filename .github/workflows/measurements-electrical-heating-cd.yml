name: Measurements Electrical Heating Infrastructure CD

on:
  push:
    branches:
      - main
    paths:
      - measurements/terraform/electrical-heating/**
      - .github/workflows/measurements-electrical-heating-cd.yml
      - .github/workflows/infrastructure-build-prerelease.yml
      - .github/workflows/infrastructure-validate.yml

jobs:
  reusable_cd:
    uses: ./.github/workflows/reusable-cd.yml
    with:
      release_name_prefix: measurements_electrical_heating_infrastructure
      event_type: measurements-electrical-heating-deployment-request-infrastructure
      team_name: Volt
    secrets: inherit
