name: Migrations Infrastructure CD

on:
  push:
    branches:
      - main
    paths:
      - migrations/**
      - .github/workflows/migrations-cd.yml
      - .github/workflows/infrastructure-build-prerelease.yml
      - .github/workflows/infrastructure-validate.yml

jobs:
  reusable_cd:
    uses: ./.github/workflows/reusable-cd.yml
    with:
      release_name_prefix: migrations_infrastructure
      event_type: migrations-deployment-request-infrastructure
      team_name: Volt
    secrets: inherit
