name: Create and publish a Docker image

on: [pull_request] #make workflow run even if it is not merged to main yet
# on:
#   pull_request:
#     branches:
#       - main
#     paths:
#       - '.devcontainer/**'
#   push:
#     branches:
#       - main
#     paths:
#       - '.devcontainer/**'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/databricks-unit-test
  IMAGE_TAG: firsttest
  PUSH_TO_REGISTRY: ${{ github.event_name != 'pull_request' }}
  CONTEXT_PATH: './.devcontainer/'

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to the Container registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: 'dh-system-account'
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v3
        with:
          context: ${{ env.CONTEXT_PATH }}
          push: true
          tags: ${{ env.IMAGE_NAME.lowercase }}:${{ env.IMAGE_TAG }}