name: EDI Infrastructure CD

on:
  push:
    branches:
      - main
    paths:
      - edi/**
      - .github/workflows/edi-cd.yml
      - .github/workflows/infrastructure-build-prerelease.yml
      - .github/workflows/infrastructure-validate.yml

jobs:
  reusable_cd:
    uses: ./.github/workflows/reusable-cd.yml
    with:
      release_name_prefix: edi_infrastructure
      event_type: edi-deployment-request-infrastructure
      team_name: Mosaic
    secrets: inherit
