name: DH UI Infrastructure CD

on:
  push:
    branches:
      - main
    paths:
      - ui/**
      - .github/workflows/ui-cd.yml
      - .github/workflows/infrastructure-build-prerelease.yml
      - .github/workflows/infrastructure-validate.yml

jobs:
  reusable_cd:
    uses: ./.github/workflows/reusable-cd.yml
    with:
      release_name_prefix: ui_infrastructure
      event_type: ui-deployment-request-infrastructure
      team_name: TeamFrontend
    secrets: inherit
