name: Revision Log Infrastructure CD

on:
  push:
    branches:
      - main
    paths:
      - revision-log/**
      - .github/workflows/revision-log-cd.yml
      - .github/workflows/infrastructure-build-prerelease.yml
      - .github/workflows/infrastructure-validate.yml

jobs:
  reusable_cd:
    uses: ./.github/workflows/reusable-cd.yml
    with:
      release_name_prefix: revision_log_infrastructure
      event_type: revision-log-deployment-request-infrastructure
      team_name: Raccoons
    secrets: inherit
