name: Measurements Capacity Settlement Infrastructure CD

on:
  push:
    branches:
      - main
    paths:
      - measurements/terraform/capacity-settlement/**
      - .github/workflows/measurements-capacity-settlement-cd.yml
      - .github/workflows/infrastructure-build-prerelease.yml
      - .github/workflows/infrastructure-validate.yml

jobs:
  reusable_cd:
    uses: ./.github/workflows/reusable-cd.yml
    with:
      release_name_prefix: measurements_capacity_settlement_infrastructure
      event_type: measurements-capacity-settlement-deployment-request-infrastructure
      team_name: Volt
    secrets: inherit
