name: Measurements Core Infrastructure CD

on:
  push:
    branches:
      - main
    paths:
      - measurements/terraform/core/**
      - .github/workflows/measurements-core-cd.yml
      - .github/workflows/infrastructure-build-prerelease.yml
      - .github/workflows/infrastructure-validate.yml

jobs:
  reusable_cd:
    uses: ./.github/workflows/reusable-cd.yml
    with:
      release_name_prefix: measurements_core_infrastructure
      event_type: measurements-core-deployment-request-infrastructure
      team_name: Volt
    secrets: inherit
