# Continuous Integration of domain except for own NuGet packages
name: Charges CI

on:
  pull_request:
    branches:
      - main
    paths:
      - charges/**
      - .github/workflows/charges-ci.yml
      - .github/workflows/charges-cd.yml

jobs:
  #
  # CI Infrastructure
  #

  infrastructure_ci_build:
    if: ${{ needs.changes.outputs.infrastructure == 'true' }}
    uses: Energinet-DataHub/.github/.github/workflows/infrastructure-build-prerelease.yml@8.23.0
    with:
      TERRAFORM_WORKING_DIRECTORY: './charges/terraform/main'
      TERRAFORM_VERSION: '1.2.2'
      RELEASE_NAME_PREFIX: 'charges_infrastructure'
      INFRASTRUCTURE_PATH: './charges/terraform'

  #
  # Branch policy status check
  #
  
  allow_merge:
    runs-on: ubuntu-latest
    needs: infrastructure_ci_build
    if: |
      always()
    steps:
      - name: Verify if merge is allowed
        run: |
          echo "${{ toJSON(needs) }}"

          if [[ ${{ contains(needs.*.result, 'failure') || contains(needs.*.result, 'cancelled') }} = true ]]; then
              echo "Failed"
              exit 1
          fi
