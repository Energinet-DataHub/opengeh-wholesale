name: CD

on:
  push:
    branches:
      - main

jobs:
  #
  # Detect changes to start relevant jobs
  #

  changes:
    uses: ./.github/workflows/detect-changes.yml

  #
  # CD Infrastructure
  #

  infrastructure_promote_prerelease:
    needs: changes
    if: ${{ needs.changes.outputs.infrastructure == 'true' }}
    uses: Energinet-DataHub/.github/.github/workflows/promote_prerelease.yml@v8
    secrets:
      RELEASE_NAME_PREFIX: infrastructure

  # TODO: Determine how we want to deploy - should we have ne event telling which packages to use OR should we dispatch an event per packages
  # infrastructure_dispatch_deployment_request:
  #   needs: infrastructure_promote_prerelease
  #   uses: Energinet-DataHub/.github/.github/workflows/dispatch-deployment-request.yml@v8
  #   with:
  #     CALLER_REPOSITORY_NAME: opengeh-wholesale
  #     CALLER_REPOSITORY_PATH: Energinet-DataHub/opengeh-wholesale
  #   secrets:
  #     PAT_TOKEN: ${{ secrets.PAT_TOKEN }}
  #     ENVIRONMENT_REPOSITORY_PATH: ${{ secrets.ENVIRONMENT_REPOSITORY_PATH }}

  #
  # CD Databricks
  #

  databricks_update_coverage_report:
    needs: changes
    if: ${{ needs.changes.outputs.databricks == 'true' }}
    uses: Energinet-DataHub/.github/.github/workflows/python-ci-test-and-coverage.yml@v8
    with:
      PATH_STATIC_CHECKS: './source/databricks'
      IGNORE_ERRORS_AND_WARNING_FLAKE8: 'E501,F401,E402,W503,E122,E123,E126,F811'
      TEST_REPORT_PATH: ./source/databricks/tests/coverage.json

  databricks_promote_prerelease:
    needs: changes
    if: ${{ needs.changes.outputs.databricks == 'true' }}
    uses: Energinet-DataHub/.github/.github/workflows/promote_prerelease.yml@v8
    secrets:
      RELEASE_NAME_PREFIX: databricks

  # TODO: Determine how we want to deploy - should we have ne event telling which packages to use OR should we dispatch an event per packages
  # databricks_dispatch_deployment_request:
  #   needs: databricks_promote_prerelease
  #   uses: Energinet-DataHub/.github/.github/workflows/dispatch-deployment-request.yml@v8
  #   with:
  #     CALLER_REPOSITORY_NAME: opengeh-wholesale
  #     CALLER_REPOSITORY_PATH: Energinet-DataHub/opengeh-wholesale
  #   secrets:
  #     PAT_TOKEN: ${{ secrets.PAT_TOKEN }}
  #     ENVIRONMENT_REPOSITORY_PATH: ${{ secrets.ENVIRONMENT_REPOSITORY_PATH }}

  #
  # CD .NET
  #

  dotnet_update_coverage_report:
    needs: changes
    if: ${{ needs.changes.outputs.dotnet == 'true' }}
    uses: Energinet-DataHub/.github/.github/workflows/dotnet-solution-ci.yml@v8
    with:
      SOLUTION_FILE_PATH: 'source/dotnet/Wholesale.sln'
      USE_AZURE_FUNCTIONS_TOOLS: true
    secrets:
      AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
      AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      AZURE_SPN_ID: ${{ secrets.AZURE_SPN_ID_OIDC }}
      AZURE_KEYVAULT_URL: ${{ secrets.AZURE_KEYVAULT_URL }}
      AZURE_SECRETS_KEYVAULT_URL: ${{ secrets.AZURE_SECRETS_KEYVAULT_URL }}

  dotnet_promote_prerelease:
    needs: changes
    if: ${{ needs.changes.outputs.dotnet == 'true' }}
    uses: Energinet-DataHub/.github/.github/workflows/promote_prerelease.yml@v8
    secrets:
      RELEASE_NAME_PREFIX: dotnet

  # TODO: Determine how we want to deploy - should we have ne event telling which packages to use OR should we dispatch an event per packages
