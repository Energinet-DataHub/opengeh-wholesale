  #     CALLER_REPOSITORY_PATH: Energinet-DataHub/opengeh-wholesale
  #   secrets:
  #     PAT_TOKEN: ${{ secrets.PAT_TOKEN }}
  #     ENVIRONMENT_REPOSITORY_PATH: ${{ secrets.ENVIRONMENT_REPOSITORY_PATH }}
