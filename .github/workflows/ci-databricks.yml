name: CI Databricks

on:
  pull_request:
    branches:
      - main
    paths:
      - .github/workflows/ci-databricks.yml
      - .github/actions/python-*/**
      - source/databricks/**
      - source/contracts/**

jobs:
  databricks_ci_build:
    uses:  Energinet-DataHub/.github/.github/workflows/databricks-build-prerelease.yml@poc
    with:
      PYHTON_VERSION: '3.9.7'
      ARCHITECTURE: 'x64'
      WHEEL_WORKING_DIRECTORY: './source/databricks'

  databricks_ci_test:
    uses: Energinet-DataHub/.github/.github/workflows/python-ci-test-and-coverage.yml@poc
    with:
      PATH_STATIC_CHECKS: './source/databricks'
      # documented here https://github.com/Energinet-DataHub/opengeh-wholesale/tree/main/source/databricks#styling-and-formatting
      IGNORE_ERRORS_AND_WARNING_FLAKE8: 'E501,F401,E402,E203,W503'
      TEST_REPORT_PATH: ./source/databricks/tests/htmlcov/