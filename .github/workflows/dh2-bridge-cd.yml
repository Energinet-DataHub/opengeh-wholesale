name: DH2 Bridge CD

on:
  push:
    branches:
      - main
    paths:
      - dh2-bridge/**
      - .github/workflows/dh2-bridge-cd.yml
      - .github/workflows/infrastructure-build-prerelease.yml
      - .github/workflows/infrastructure-validate.yml

jobs:
  reusable_cd:
    uses: ./.github/workflows/reusable-cd.yml
    with:
      release_name_prefix: dh2_bridge_infrastructure
      event_type: dh2-bridge-deployment-request-infrastructure
      team_name: Raccoons
    secrets: inherit
