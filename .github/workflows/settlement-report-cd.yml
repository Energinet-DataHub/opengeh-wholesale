name: Settlement Report Infrastructure CD

on:
  push:
    branches:
      - main
    paths:
      - settlement-report/**
      - .github/workflows/settlement-report-cd.yml
      - .github/workflows/infrastructure-build-prerelease.yml
      - .github/workflows/infrastructure-validate.yml

jobs:
  reusable_cd:
    uses: ./.github/workflows/reusable-cd.yml
    with:
      release_name_prefix: settlement_report_infrastructure
      event_type: settlement-report-deployment-request-infrastructure
      team_name: Raccoons
    secrets: inherit
