name: Market Participant Infrastructure CD

on:
  push:
    branches:
      - main
    paths:
      - market-participant/**
      - .github/workflows/market-participant-cd.yml
      - .github/workflows/infrastructure-build-prerelease.yml
      - .github/workflows/infrastructure-validate.yml

jobs:
  reusable_cd:
    uses: ./.github/workflows/reusable-cd.yml
    with:
      release_name_prefix: market_participant_infrastructure
      event_type: market-participant-deployment-request-infrastructure
      team_name: Raccoons
    secrets: inherit
