syntax = "proto3";

option csharp_namespace = "Energinet.DataHub.EnergySupplying.RequestResponse.IntegrationEvents";

message MessagesEnqueuedV1 {
  /*
  * The id of the workflow that the messages were enqueued for.
  * The ID is a UUID consisting of hexadecimal digits in the form XXXXXXXX-XXXX-XXXX-XXXX-XXXXXXXXXXXX.
  * Example: 65801e3c-5131-426e-b1bb-7b186349c996
  */
  string orchestration_instance_id = 1;

  /*
  * The id of the workflow that the messages were enqueued for.
  * The ID is a UUID consisting of hexadecimal digits in the form XXXXXXXX-XXXX-XXXX-XXXX-XXXXXXXXXXXX.
  * Example: 65801e3c-5131-426e-b1bb-7b186349c996
  */
  string calculation_id = 2; // The messages were enqueued for this calculation.
}