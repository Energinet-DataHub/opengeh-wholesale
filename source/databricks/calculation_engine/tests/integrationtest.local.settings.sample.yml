# This file contains the configuration settings for the integration tests.
# Create a copy of this file and remove the .sample extension and update the values.
# Read more about integration testing in python in Confluence.

# Required
AZURE_KEYVAULT_URL: <The url of the key vault>

# Optional - only required if you want to run the integration tests in PyCharm
# Service Principal Credentials
AZURE_CLIENT_ID: <The client id of the service principal>
AZURE_TENANT_ID: <The tenant id of the service principal>
AZURE_CLIENT_SECRET: <The client secret of the service principal>
AZURE_SUBSCRIPTION_ID: <The subscription id of the service principal>
