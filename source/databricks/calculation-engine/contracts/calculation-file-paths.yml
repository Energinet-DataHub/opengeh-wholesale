# Contract for file paths shared between .NET and Databricks
#
# The contract uses regular expressions to specify path and filename patterns.
# Due to the distributed nature of Spark the file names cannot be determined precisely.

time_series_hour_basis_data_file_for_total_grid_area:
    # Example: calculation-output/calculation_id=0b15a420-9fc8-409a-a169-fbd49479d718/basis_data/time-series-hour/grouping=total_ga/grid_area=806/
    directory_expression: calculation-output/calculation_id=\w{8}-\w{4}-\w{4}-\w{4}-\w{12}/basis_data/time_series_hour/grouping=total_ga/grid_area=\d{3}/
    extension: .csv

